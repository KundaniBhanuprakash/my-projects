<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox - 15% Off Subscription</title>
    <style>
        /* Set a light background color for the body */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Style the form container */
        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 20px; /* Space inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for a subtle 3D effect */
            text-align: center; /* Center-align text within the container */
        }

        /* Style the heading */
        .form-container h1 {
            color: #471869; /* Dark purple for the heading */
            margin-bottom: 10px; /* Space below the heading */
        }

        /* Style the paragraph */
        .form-container p {
            margin-bottom: 20px; /* Space below the paragraph */
            color: #333; /* Dark gray text color */
            font-size: 16px; /* Slightly larger font size */
        }

        /* Style the email input field */
        .form-container input[type="email"],input[type="text"] {
            width: 100%; /* Full width input */
            padding: 10px; /* Space inside the input */
            margin-bottom: 15px; /* Space below the input */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Larger text size */
        }

        /* Style the button */
        .form-container button {
            background-color: #471869; /* Dark purple background */
            color: #ffffff; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Space inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            font-size: 16px; /* Larger font size */
            
        }

        /* Add hover effect for the button */
        .form-container button:hover {
            background-color: #5d2388; /* Slightly lighter purple on hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>BarkerBox - 15% Off for New Subscribers!</h1>
        <p>Get an assortment of unique, playful, and durable toys your dog <br>
           will love every month. Sign up now and save 15% on your first box!</p>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
